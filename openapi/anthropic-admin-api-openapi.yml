          example: '2024-11-01T23:59:27.427722Z'
    WorkspaceList:
      type: object
      required:
        - data
        - has_more
        - first_id
        - last_id
      properties:
        data:
          type: array
          description: List of workspaces
          items:
            $ref: '#/components/schemas/Workspace'
        first_id:
          type: string
          nullable: true
          description: >-
            First ID in the data list. Can be used as the before_id for the
