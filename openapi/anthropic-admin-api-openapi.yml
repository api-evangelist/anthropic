  /organizations/usage_report/messages:
    get:
      summary: Get  Organizations Usage Report Messages
      description: >
        Track token consumption across your organization with detailed
        breakdowns by model, 

        workspace, and service tier.


        **Key Concepts:**

        - Time buckets: Aggregate usage data in fixed intervals (1m, 1h, or 1d)

        - Token tracking: Measure uncached input, cached input, cache creation,
        and output tokens

        - Filtering & grouping: Filter by API key, workspace, model, service
        tier, or context window

        - Server tool usage: Track usage of server-side tools like web search


        **Time Granularity Limits:**

        - 1m: 60 buckets default, 1440 max (real-time monitoring)

        - 1h: 24 buckets default, 168 max (daily patterns)

        - 1d: 7 buckets default, 31 max (weekly/monthly reports)


        **Data Freshness:** Usage data typically appears within 5 minutes of API
        request completion
      operationId: getOrganizationsUsageReportMessages
      tags:
        - Usage Costs
      parameters:
        - $ref: '#/components/parameters/AnthropicVersion'
        - name: starting_at
          in: query
          required: true
          description: Start timestamp for the report (RFC 3339 format)
          schema:
            type: string
            format: date-time
          example: '2025-01-08T00:00:00Z'
        - name: ending_at
          in: query
          required: true
          description: End timestamp for the report (RFC 3339 format)
          schema:
            type: string
            format: date-time
          example: '2025-01-15T00:00:00Z'
        - name: bucket_width
          in: query
          required: true
          description: Time bucket width for aggregation
          schema:
            type: string
            enum:
              - 1m
              - 1h
              - 1d
          example: 1d
        - name: group_by
          in: query
          required: false
          description: Dimensions to group results by (can specify multiple)
          schema:
            type: array
            items:
              type: string
              enum:
                - model
                - workspace_id
                - api_key_id
                - service_tier
                - context_window
          style: form
          explode: true
        - name: models
          in: query
          required: false
          description: Filter by specific models (can specify multiple)
          schema:
            type: array
            items:
              type: string
          style: form
          explode: true
          example:
            - claude-sonnet-4-5-20250929
        - name: workspace_ids
          in: query
          required: false
          description: Filter by specific workspace IDs (can specify multiple)
          schema:
            type: array
            items:
              type: string
          style: form
          explode: true
          example:
            - wrkspc_01JwQvzr7rXLA5AGx3HKfFUJ
        - name: api_key_ids
          in: query
          required: false
          description: Filter by specific API key IDs (can specify multiple)
          schema:
            type: array
            items:
              type: string
          style: form
          explode: true
          example:
            - apikey_01Rj2N8SVvo6BePZj99NhmiT
        - name: service_tiers
          in: query
          required: false
          description: Filter by service tier (can specify multiple)
          schema:
            type: array
            items:
              type: string
              enum:
                - standard
                - batch
                - priority
          style: form
          explode: true
          example:
            - batch
        - name: context_window
          in: query
          required: false
          description: Filter by context window ranges (can specify multiple)
          schema:
            type: array
            items:
              type: string
              enum:
                - 0-200k
                - 200k+
          style: form
          explode: true
          example:
            - 0-200k
        - name: limit
          in: query
          required: false
          description: Maximum number of results to return per page
          schema:
            type: integer
            minimum: 1
            maximum: 1000
            default: 100
        - name: page
          in: query
          required: false
          description: Pagination token from previous response
          schema:
            type: string
          example: page_xyz...
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UsageReport'
              example:
                data:
                  - bucket_start_date: '2025-01-08T00:00:00Z'
                    bucket_end_date: '2025-01-09T00:00:00Z'
                    model: claude-sonnet-4-5-20250929
                    workspace_id: wrkspc_01JwQvzr7rXLA5AGx3HKfFUJ
                    input_tokens: 150000
                    output_tokens: 45000
                    cache_creation_input_tokens: 10000
                    cache_read_input_tokens: 25000
                    requests: 1250
                has_more: false
                next_page: null
        4XX:
          $ref: '#/components/responses/ErrorResponse'
      x-api-evangelist-processing:
        GenerateOperationSummariesFromPath: true
        PascalCaseOperationSummaries: true
        CaselCaseOperationIds: true
