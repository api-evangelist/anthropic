        - type
        - name
      properties:
        id:
          type: string
          format: uuid
          description: Unique organization identifier
          example: 12345678-1234-5678-1234-567812345678
        type:
          type: string
          enum:
            - organization
          description: Object type
        name:
          type: string
          description: Organization name
          example: Organization Name
    OrganizationMember:
      type: object
      required:
        - id
        - type
        - email
        - name
        - role
        - added_at
      properties:
        id:
          type: string
          description: ID of the User
          example: user_01WCz1FkmYMm4gnmykNKUu3Q
        type:
          type: string
          enum:
            - user
          default: user
          description: |
            Object type.
            For Users, this is always "user".
        email:
          type: string
          format: email
          description: Email of the User
          example: user@emaildomain.com
        name:
          type: string
          description: Name of the User
          example: Jane Doe
        role:
          type: string
          enum:
            - user
            - claude_code_user
            - developer
            - billing
            - admin
