        4XX:
          $ref: '#/components/responses/ErrorResponse'
      x-api-evangelist-processing:
        GenerateOperationSummariesFromPath: true
        PascalCaseOperationSummaries: true
        CaselCaseOperationIds: true
  /organizations/workspaces/{workspace_id}/members:
    get:
      summary: Get  Organizations Workspaces Workspace Id Members
      description: List all members in a workspace
      operationId: getOrganizationsWorkspacesWorkspaceIdMembers
      tags:
        - Workspace Members
      parameters:
        - $ref: '#/components/parameters/AnthropicVersion'
        - name: workspace_id
          in: path
          required: true
          description: ID of the Workspace
          schema:
            type: string
