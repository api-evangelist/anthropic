            default: 20
            minimum: 1
            maximum: 1000
        - name: before_id
          in: query
          required: false
          description: >-
            ID of the object to use as a cursor for pagination. When provided,
            returns the page of results immediately before this object.
          schema:
            type: string
        - name: after_id
          in: query
          required: false
          description: >-
            ID of the object to use as a cursor for pagination. When provided,
            returns the page of results immediately after this object.
          schema:
            type: string
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkspaceMemberList'
              example:
                data:
                  - type: workspace_member
                    user_id: user_01WCz1FkmYMm4gnmykNKUu3Q
                    workspace_id: wrkspc_01JwQvzr7rXLA5AGx3HKfFUJ
                    workspace_role: workspace_user
                first_id: <string>
                has_more: true
                last_id: <string>
        4XX:
          $ref: '#/components/responses/ErrorResponse'
      x-api-evangelist-processing:
        GenerateOperationSummariesFromPath: true
        PascalCaseOperationSummaries: true
        CaselCaseOperationIds: true
    post:
      summary: Post  Organizations Workspaces Workspace Id Members
      description: >
        Add a member to a workspace.


        **Note:** Cannot add a member with the "workspace_billing" role through
        this endpoint.
      operationId: postOrganizationsWorkspacesWorkspaceIdMembers
      tags:
        - Workspace Members
      parameters:
        - $ref: '#/components/parameters/AnthropicVersion'
        - name: workspace_id
          in: path
          required: true
          description: ID of the Workspace
          schema:
            type: string
          example: wrkspc_01JwQvzr7rXLA5AGx3HKfFUJ
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - user_id
                - workspace_role
              properties:
                user_id:
                  type: string
                  description: ID of the User
                  example: user_01WCz1FkmYMm4gnmykNKUu3Q
                workspace_role:
                  type: string
                  enum:
                    - workspace_user
                    - workspace_developer
                    - workspace_admin
                  description: >-
                    Role of the new Workspace Member. Cannot be
                    "workspace_billing".
                  example: workspace_user
            example:
              user_id: user_01WCz1FkmYMm4gnmykNKUu3Q
              workspace_role: workspace_user
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkspaceMember'
              example:
                type: workspace_member
                user_id: user_01WCz1FkmYMm4gnmykNKUu3Q
                workspace_id: wrkspc_01JwQvzr7rXLA5AGx3HKfFUJ
                workspace_role: workspace_user
        4XX:
          $ref: '#/components/responses/ErrorResponse'
      x-api-evangelist-processing:
        GenerateOperationSummariesFromPath: true
        PascalCaseOperationSummaries: true
        CaselCaseOperationIds: true
