openapi: 3.1.0
info:
  title: Anthropic Admin API
  description: Manage administrative functions.
  version: '2023-06-01T00:00:00.000Z'
  contact:
    name: Anthropic
    url: https://www.anthropic.com
servers:
  - url: https://api.anthropic.com/v1
    description: Production server
security:
  - AdminApiKeyAuth: []
paths:
  /organizations/me:
    get:
      summary: Get  Organizations Me
      description: >-
        The Get Organizations Me endpoint is a GET request available at
        `/organizations/me` in the Anthropic Admin API that retrieves
        information about the current authenticated user's organization. This
        endpoint allows administrators or users to fetch details about their own
        organization context without needing to specify an organization ID, as
        it automatically returns data for the organization associated with the
        authenticated request. It's particularly useful for applications that
        need to determine organizational settings, permissions, or metadata for
        the currently logged-in user's organization in a self-service manner.
      operationId: getOrganizationsMe
      tags:
        - Get
        - Organizations
        - Me
      parameters:
        - $ref: '#/components/parameters/AnthropicVersion'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Organization'
              example:
                id: 12345678-1234-5678-1234-567812345678
                type: organization
                name: Organization Name
        4XX:
          $ref: '#/components/responses/ErrorResponse'
      x-api-evangelist-processing:
        GenerateOperationSummariesFromPath: true
        PascalCaseOperationSummaries: true
        CaselCaseOperationIds: true
        WriteDescription: true
        ChooseTags: true
  /organizations/users:
    get:
      summary: Get  Organizations Users
      description: >-
        This API operation retrieves a list of users associated with a specific
        organization within the Anthropic platform. By sending a GET request to
        the /organizations/users endpoint, administrators can view all user
        accounts that have access to their organization, including details about
        each user's permissions, roles, and account status. This endpoint is
        typically used for user management tasks such as auditing organization
        membership, reviewing access levels, and maintaining oversight of who
        has access to the organization's resources and API capabilities.
      operationId: getOrganizationsUsers
      tags:
        - Get
        - Organizations
        - Users
      parameters:
        - $ref: '#/components/parameters/AnthropicVersion'
        - name: limit
          in: query
          required: false
          description: |
            Number of items to return per page.
            Defaults to 20. Ranges from 1 to 1000.
          schema:
            type: integer
            default: 20
            minimum: 1
            maximum: 1000
        - name: before_id
          in: query
          required: false
          description: >-
            ID of the object to use as a cursor for pagination. When provided,
            returns the page of results immediately before this object.
          schema:
            type: string
        - name: after_id
          in: query
          required: false
          description: >-
            ID of the object to use as a cursor for pagination. When provided,
            returns the page of results immediately after this object.
          schema:
            type: string
        - name: email
          in: query
          required: false
          description: Filter by user email
          schema:
            type: string
            format: email
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganizationMemberList'
              example:
                data:
                  - added_at: '2024-10-30T23:58:27.427722Z'
                    email: user@emaildomain.com
                    id: user_01WCz1FkmYMm4gnmykNKUu3Q
                    name: Jane Doe
                    role: user
                    type: user
                first_id: <string>
                has_more: true
                last_id: <string>
        4XX:
          $ref: '#/components/responses/ErrorResponse'
      x-api-evangelist-processing:
        GenerateOperationSummariesFromPath: true
        PascalCaseOperationSummaries: true
        CaselCaseOperationIds: true
        WriteDescription: true
        ChooseTags: true
  /organizations/users/{user_id}:
    get:
      summary: Get  Organizations Users Id
      description: >-
        Retrieves detailed information about a specific user within an
        organization by their unique user identifier. This endpoint allows
        administrators to access comprehensive user data including profile
        information, roles, permissions, and organizational membership details
        for a given user ID. The operation requires appropriate administrative
        privileges to query user information and returns a complete user object
        containing all associated metadata and configuration settings for the
        specified organization member.
      operationId: getOrganizationsUsersUserId
      tags:
        - Get
        - Organizations
        - Users
        - Identifiers
      parameters:
        - $ref: '#/components/parameters/AnthropicVersion'
        - name: user_id
          in: path
          required: true
          description: ID of the user
          schema:
            type: string
          example: user_01WCz1FkmYMm4gnmykNKUu3Q
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganizationMember'
              example:
                added_at: '2024-10-30T23:58:27.427722Z'
                email: user@emaildomain.com
                id: user_01WCz1FkmYMm4gnmykNKUu3Q
                name: Jane Doe
                role: user
                type: user
        4XX:
          $ref: '#/components/responses/ErrorResponse'
      x-api-evangelist-processing:
        GenerateOperationSummariesFromPath: true
        PascalCaseOperationSummaries: true
        CaselCaseOperationIds: true
        WriteDescription: true
        ChooseTags: true
    post:
      summary: Post  Organizations Users Id
      description: >-
        Updates user information for a specific user within an organization by
        their user ID. This endpoint allows administrators to modify user
        details such as roles, permissions, or other user-specific settings
        through a POST request to the specified user's resource path. The
        operation requires the user_id parameter in the URL path to identify
        which organization member's information should be updated, and accepts a
        request body containing the fields to be modified. This is part of the
        Anthropic Admin API's organization management capabilities, enabling
        programmatic control over user accounts and their associated properties
        within the organizational structure.
      operationId: postOrganizationsUsersUserId
      tags:
        - Post
        - Organizations
        - Users
        - Identifiers
      parameters:
        - $ref: '#/components/parameters/AnthropicVersion'
        - name: user_id
          in: path
          required: true
          description: ID of the User
          schema:
            type: string
          example: user_01WCz1FkmYMm4gnmykNKUu3Q
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - role
              properties:
                role:
                  type: string
                  enum:
                    - user
                    - claude_code_user
                    - developer
                    - billing
                    - admin
                  description: New role for the User. Cannot be "admin".
            example:
              role: user
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganizationMember'
              example:
                added_at: '2024-10-30T23:58:27.427722Z'
                email: user@emaildomain.com
                id: user_01WCz1FkmYMm4gnmykNKUu3Q
                name: Jane Doe
                role: user
                type: user
        4XX:
          $ref: '#/components/responses/ErrorResponse'
      x-api-evangelist-processing:
        GenerateOperationSummariesFromPath: true
        PascalCaseOperationSummaries: true
        CaselCaseOperationIds: true
        WriteDescription: true
        ChooseTags: true
    delete:
      summary: Delete  Organizations Users Id
      description: >-
        Removes a specific user from an organization by their unique user
        identifier. This operation permanently deletes the user's association
        with the organization through a DELETE request to the endpoint,
        requiring the user_id as a path parameter. Once executed, the specified
        user will no longer have access to the organization's resources or be
        listed among its members. This is an administrative action typically
        restricted to organization owners or administrators with appropriate
        permissions.
      operationId: deleteOrganizationsUsersUserId
      tags:
        - Delete
        - Organizations
        - Users
        - Identifiers
      parameters:
        - $ref: '#/components/parameters/AnthropicVersion'
        - name: user_id
          in: path
          required: true
          description: ID of the User
          schema:
            type: string
          example: user_01WCz1FkmYMm4gnmykNKUu3Q
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                required:
                  - id
                  - type
                properties:
                  id:
                    type: string
                    description: ID of the User
                    example: user_01WCz1FkmYMm4gnmykNKUu3Q
                  type:
                    type: string
                    enum:
                      - user_deleted
                    default: user_deleted
                    description: |
                      Deleted object type.
                      For Users, this is always "user_deleted".
              example:
                id: user_01WCz1FkmYMm4gnmykNKUu3Q
                type: user_deleted
        4XX:
          $ref: '#/components/responses/ErrorResponse'
      x-api-evangelist-processing:
        GenerateOperationSummariesFromPath: true
        PascalCaseOperationSummaries: true
        CaselCaseOperationIds: true
        WriteDescription: true
        ChooseTags: true
  /organizations/invites:
    get:
      summary: Get  Organizations Invites
      description: >-
        The Get Organizations Invites operation retrieves a list of pending
        invitations that have been sent to users for joining an organization
        within the Anthropic Admin API. This GET endpoint at
        /organizations/invites allows administrators to view all outstanding
        invitations, including details such as the invitee's email address,
        invitation status, role assignments, and when the invitation was created
        or expires, helping them manage and track who has been invited to access
        organizational resources and whether those invitations have been
        accepted, declined, or are still awaiting response.
      operationId: getOrganizationsInvites
      tags:
        - Get
        - Organizations
        - Invites
      parameters:
        - $ref: '#/components/parameters/AnthropicVersion'
        - name: limit
          in: query
          required: false
          description: |
            Number of items to return per page.
            Defaults to 20. Ranges from 1 to 1000.
          schema:
            type: integer
            default: 20
            minimum: 1
            maximum: 1000
        - name: before_id
          in: query
          required: false
          description: >-
            ID of the object to use as a cursor for pagination. When provided,
            returns the page of results immediately before this object.
          schema:
            type: string
        - name: after_id
          in: query
          required: false
          description: >-
            ID of the object to use as a cursor for pagination. When provided,
            returns the page of results immediately after this object.
          schema:
            type: string
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganizationInviteList'
              example:
                data:
                  - email: user@emaildomain.com
                    expires_at: '2024-11-20T23:58:27.427722Z'
                    id: invite_015gWxCN9Hfg2QhZwTK7Mdeu
                    invited_at: '2024-10-30T23:58:27.427722Z'
                    role: user
                    status: pending
                    type: invite
                first_id: <string>
                has_more: true
                last_id: <string>
        4XX:
          $ref: '#/components/responses/ErrorResponse'
      x-api-evangelist-processing:
        GenerateOperationSummariesFromPath: true
        PascalCaseOperationSummaries: true
        CaselCaseOperationIds: true
        WriteDescription: true
        ChooseTags: true
    post:
      summary: Post  Organizations Invites
      description: >-
        The POST /organizations/invites endpoint in the Anthropic Admin API
        allows administrators to create and send invitations to new members to
        join an organization. By making a POST request to this endpoint with the
        necessary invitation details such as the invitee's email address and
        assigned role, the system generates an invitation that can be sent to
        prospective organization members, enabling them to accept and gain
        access to the organization's resources and workspaces with the specified
        permissions level.
      operationId: postOrganizationsInvites
      tags:
        - Post
        - Organizations
        - Invites
      parameters:
        - $ref: '#/components/parameters/AnthropicVersion'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - role
              properties:
                email:
                  type: string
                  format: email
                  description: Email of the User
                  example: user@emaildomain.com
                role:
                  type: string
                  enum:
                    - user
                    - claude_code_user
                    - developer
                    - billing
                    - admin
                  description: Role for the invited User. Cannot be "admin".
                  example: user
            example:
              email: user@emaildomain.com
              role: user
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganizationInvite'
              example:
                email: user@emaildomain.com
                expires_at: '2024-11-20T23:58:27.427722Z'
                id: invite_015gWxCN9Hfg2QhZwTK7Mdeu
                invited_at: '2024-10-30T23:58:27.427722Z'
                role: user
                status: pending
                type: invite
        4XX:
          $ref: '#/components/responses/ErrorResponse'
      x-api-evangelist-processing:
        GenerateOperationSummariesFromPath: true
        PascalCaseOperationSummaries: true
        CaselCaseOperationIds: true
        WriteDescription: true
        ChooseTags: true
  /organizations/invites/{invite_id}:
    get:
      summary: Get  Organizations Invites Invite Id
      description: >-
        This API operation retrieves detailed information about a specific
        organization invite using its unique identifier. By making a GET request
        to the /organizations/invites/{invite_id} endpoint, administrators can
        access the current status and details of an invitation that was sent to
        a user to join an organization within the Anthropic platform. The
        {invite_id} path parameter uniquely identifies the invitation, and the
        response typically includes information such as the invitee's email
        address, invitation status (pending, accepted, or expired), the role or
        permissions associated with the invite, when it was created, and any
        relevant expiration details. This endpoint is useful for tracking and
        managing pending organization invitations, verifying invite details
        before resending, or auditing invitation history.
      operationId: getOrganizationsInvitesInviteId
      tags:
        - Get
        - Organizations
        - Invites
        - Identifiers
      parameters:
        - $ref: '#/components/parameters/AnthropicVersion'
        - name: invite_id
          in: path
          required: true
          description: ID of the Invite
          schema:
            type: string
          example: invite_015gWxCN9Hfg2QhZwTK7Mdeu
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganizationInvite'
              example:
                email: user@emaildomain.com
                expires_at: '2024-11-20T23:58:27.427722Z'
                id: invite_015gWxCN9Hfg2QhZwTK7Mdeu
                invited_at: '2024-10-30T23:58:27.427722Z'
                role: user
                status: pending
                type: invite
        4XX:
          $ref: '#/components/responses/ErrorResponse'
      x-api-evangelist-processing:
        GenerateOperationSummariesFromPath: true
        PascalCaseOperationSummaries: true
        CaselCaseOperationIds: true
        WriteDescription: true
        ChooseTags: true
    delete:
      summary: Delete  Organizations Invites Invite Id
      description: >-
        This API endpoint allows administrators to delete a specific
        organization invite by providing the invite's unique identifier in the
        URL path. When called with the DELETE HTTP method, it removes the
        pending invitation from the system, preventing the recipient from
        accepting it and joining the organization. This is useful for revoking
        invitations that were sent in error, are no longer needed, or when
        access permissions have changed before the invite was accepted.
      operationId: deleteOrganizationsInvitesInviteId
      tags:
        - Delete
        - Organizations
        - Invites
        - Identifiers
      parameters:
        - $ref: '#/components/parameters/AnthropicVersion'
        - name: invite_id
          in: path
          required: true
          description: ID of the Invite
          schema:
            type: string
          example: invite_015gWxCN9Hfg2QhZwTK7Mdeu
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                required:
                  - id
                  - type
                properties:
                  id:
                    type: string
                    description: ID of the Invite
                    example: invite_015gWxCN9Hfg2QhZwTK7Mdeu
                  type:
                    type: string
                    enum:
                      - invite_deleted
                    default: invite_deleted
                    description: |
                      Deleted object type.
                      For Invites, this is always "invite_deleted".
              example:
                id: invite_015gWxCN9Hfg2QhZwTK7Mdeu
                type: invite_deleted
        4XX:
          $ref: '#/components/responses/ErrorResponse'
      x-api-evangelist-processing:
        GenerateOperationSummariesFromPath: true
        PascalCaseOperationSummaries: true
        CaselCaseOperationIds: true
        WriteDescription: true
        ChooseTags: true
  /organizations/workspaces:
    get:
      summary: Get  Organizations Workspaces
      description: >-
        This API operation retrieves a list of workspaces associated with
        organizations in the Anthropic Admin API. By sending a GET request to
        the /organizations/workspaces endpoint, administrators can fetch
        workspace information across their organization, which typically
        includes details such as workspace identifiers, names, configurations,
        and associated metadata. This endpoint is useful for managing and
        monitoring multiple workspaces within an organizational structure,
        allowing admins to programmatically access workspace data for reporting,
        auditing, or integration purposes.
      operationId: getOrganizationsWorkspaces
      tags:
        - Get
        - Organizations
        - Workspaces
      parameters:
        - $ref: '#/components/parameters/AnthropicVersion'
        - name: limit
          in: query
          required: false
          description: |
            Number of items to return per page.
            Defaults to 20. Ranges from 1 to 1000.
          schema:
            type: integer
            default: 20
            minimum: 1
            maximum: 1000
        - name: include_archived
          in: query
          required: false
          description: >-
            Whether to include Workspaces that have been archived in the
            response
          schema:
            type: boolean
            default: false
        - name: before_id
          in: query
          required: false
          description: >-
            ID of the object to use as a cursor for pagination. When provided,
            returns the page of results immediately before this object.
          schema:
            type: string
        - name: after_id
          in: query
          required: false
          description: >-
            ID of the object to use as a cursor for pagination. When provided,
            returns the page of results immediately after this object.
          schema:
            type: string
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkspaceList'
              example:
                data:
                  - archived_at: '2024-11-01T23:59:27.427722Z'
                    created_at: '2024-10-30T23:58:27.427722Z'
                    display_color: '#6C5BB9'
                    id: wrkspc_01JwQvzr7rXLA5AGx3HKfFUJ
                    name: Workspace Name
                    type: workspace
                first_id: <string>
                has_more: true
                last_id: <string>
        4XX:
          $ref: '#/components/responses/ErrorResponse'
      x-api-evangelist-processing:
        GenerateOperationSummariesFromPath: true
        PascalCaseOperationSummaries: true
        CaselCaseOperationIds: true
        WriteDescription: true
        ChooseTags: true
    post:
      summary: Post  Organizations Workspaces
      description: >-
        This API operation creates a new workspace within an organization in the
        Anthropic Admin API. By sending a POST request to the
        /organizations/workspaces endpoint, administrators can provision a
        workspace that serves as a container for projects, team members, and
        resources within their organization. The operation typically requires
        authentication credentials with appropriate administrative permissions
        and accepts parameters such as workspace name, description, and
        configuration settings in the request body. Upon successful execution,
        it returns details about the newly created workspace including its
        unique identifier, which can be used for subsequent workspace management
        operations.
      operationId: postOrganizationsWorkspaces
      tags:
        - Post
        - Organizations
        - Workspaces
      parameters:
        - $ref: '#/components/parameters/AnthropicVersion'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                  minLength: 1
                  maxLength: 40
                  description: Name of the Workspace
                  example: Workspace Name
            example:
              name: Workspace Name
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Workspace'
              example:
                archived_at: null
                created_at: '2024-10-30T23:58:27.427722Z'
                display_color: '#6C5BB9'
                id: wrkspc_01JwQvzr7rXLA5AGx3HKfFUJ
                name: Workspace Name
                type: workspace
        4XX:
          $ref: '#/components/responses/ErrorResponse'
      x-api-evangelist-processing:
        GenerateOperationSummariesFromPath: true
        PascalCaseOperationSummaries: true
        CaselCaseOperationIds: true
        WriteDescription: true
        ChooseTags: true
  /organizations/workspaces/{workspace_id}:
    get:
      summary: Get  Organizations Workspaces Workspace Id
      description: >-
        This API operation retrieves detailed information about a specific
        workspace within an organization in the Anthropic Admin API. By
        providing a workspace ID in the URL path, authenticated administrators
        can fetch the workspace's configuration, settings, metadata, and
        associated details. This GET endpoint is useful for managing
        organizational structures, auditing workspace configurations, or
        integrating workspace data into administrative dashboards and monitoring
        systems.
      operationId: getOrganizationsWorkspacesWorkspaceId
      tags:
        - Get
        - Organizations
        - Workspaces
        - Identifiers
      parameters:
        - $ref: '#/components/parameters/AnthropicVersion'
        - name: workspace_id
          in: path
          required: true
          description: ID of the Workspace
          schema:
            type: string
          example: wrkspc_01JwQvzr7rXLA5AGx3HKfFUJ
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Workspace'
              example:
                archived_at: '2024-11-01T23:59:27.427722Z'
                created_at: '2024-10-30T23:58:27.427722Z'
                display_color: '#6C5BB9'
                id: wrkspc_01JwQvzr7rXLA5AGx3HKfFUJ
                name: Workspace Name
                type: workspace
        4XX:
          $ref: '#/components/responses/ErrorResponse'
      x-api-evangelist-processing:
        GenerateOperationSummariesFromPath: true
        PascalCaseOperationSummaries: true
        CaselCaseOperationIds: true
        WriteDescription: true
        ChooseTags: true
    post:
      summary: Post  Organizations Workspaces Workspace Id
      description: >-
        This API endpoint creates or modifies a workspace within an organization
        in the Anthropic Admin API. By sending a POST request to
        /organizations/workspaces/{workspace_id} with the specific workspace
        identifier in the path parameter, administrators can establish new
        workspace configurations or update existing workspace settings for their
        organization. Workspaces typically serve as logical containers for
        organizing users, projects, and resources within the broader
        organizational structure, allowing for better access control, resource
        allocation, and team collaboration management within the Anthropic
        platform.
      operationId: postOrganizationsWorkspacesWorkspaceId
      tags:
        - Post
        - Organizations
        - Workspaces
        - Identifiers
      parameters:
        - $ref: '#/components/parameters/AnthropicVersion'
        - name: workspace_id
          in: path
          required: true
          description: ID of the Workspace
          schema:
            type: string
          example: wrkspc_01JwQvzr7rXLA5AGx3HKfFUJ
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                  minLength: 1
                  maxLength: 40
                  description: Name of the Workspace
                  example: Workspace Name
            example:
              name: Workspace Name
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Workspace'
              example:
                archived_at: '2024-11-01T23:59:27.427722Z'
                created_at: '2024-10-30T23:58:27.427722Z'
                display_color: '#6C5BB9'
                id: wrkspc_01JwQvzr7rXLA5AGx3HKfFUJ
                name: Workspace Name
                type: workspace
        4XX:
          $ref: '#/components/responses/ErrorResponse'
      x-api-evangelist-processing:
        GenerateOperationSummariesFromPath: true
        PascalCaseOperationSummaries: true
        CaselCaseOperationIds: true
        WriteDescription: true
        ChooseTags: true
  /organizations/workspaces/{workspace_id}/archive:
    post:
      summary: Post  Organizations Workspaces Workspace Id Archive
      description: >-
        This API operation archives a specific workspace within an organization
        by sending a POST request to the endpoint with the workspace's unique
        identifier. When executed, it marks the designated workspace as
        archived, which typically means the workspace becomes read-only or
        hidden from active use while preserving its data and configuration for
        potential future reference or compliance purposes. The operation
        requires the workspace_id as a path parameter to identify which
        workspace should be archived, and proper authentication credentials are
        needed to authorize the archival action within the Anthropic Admin API's
        organizational management system.
      operationId: postOrganizationsWorkspacesWorkspaceIdArchive
      tags:
        - Post
