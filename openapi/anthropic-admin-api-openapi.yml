          description: ID of the Invite
          example: invite_015gWxCN9Hfg2QhZwTK7Mdeu
        type:
          type: string
          enum:
            - invite
          default: invite
          description: |
            Object type.
            For Invites, this is always "invite".
        email:
          type: string
          format: email
          description: Email of the User being invited
          example: user@emaildomain.com
        role:
          type: string
          enum:
