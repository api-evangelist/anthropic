                        added: 1543
                        removed: 892
                      commits_by_claude_code: 12
                      pull_requests_by_claude_code: 2
                    tool_actions:
                      edit_tool:
                        accepted: 45
                        rejected: 5
                      multi_edit_tool:
                        accepted: 12
                        rejected: 2
                      write_tool:
                        accepted: 8
                        rejected: 1
                      notebook_edit_tool:
                        accepted: 3
                        rejected: 0
                    model_breakdown:
                      - model: claude-3-5-sonnet-20241022
                        tokens:
                          input: 100000
                          output: 35000
