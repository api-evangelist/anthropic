openapi: 3.1.0
info:
  title: Anthropic Admin API
  description: Manage administrative functions.
  version: '2023-06-01T00:00:00.000Z'
  contact:
    name: Anthropic
    url: https://www.anthropic.com
servers:
  - url: https://api.anthropic.com/v1
    description: Production server
security:
  - AdminApiKeyAuth: []
paths:
  /organizations/me:
    get:
      summary: Get  Organizations Me
      description: >-
        The Get Organizations Me endpoint is a GET request available at
        `/organizations/me` in the Anthropic Admin API that retrieves
        information about the current authenticated user's organization. This
        endpoint allows administrators or users to fetch details about their own
        organization context without needing to specify an organization ID, as
        it automatically returns data for the organization associated with the
        authenticated request. It's particularly useful for applications that
        need to determine organizational settings, permissions, or metadata for
        the currently logged-in user's organization in a self-service manner.
      operationId: getOrganizationsMe
      tags:
        - Get
        - Organizations
        - Me
      parameters:
        - $ref: '#/components/parameters/AnthropicVersion'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Organization'
              example:
                id: 12345678-1234-5678-1234-567812345678
                type: organization
                name: Organization Name
        4XX:
          $ref: '#/components/responses/ErrorResponse'
      x-api-evangelist-processing:
        GenerateOperationSummariesFromPath: true
        PascalCaseOperationSummaries: true
        CaselCaseOperationIds: true
        WriteDescription: true
        ChooseTags: true
  /organizations/users:
    get:
      summary: Get  Organizations Users
      description: >-
        This API operation retrieves a list of users associated with a specific
        organization within the Anthropic platform. By sending a GET request to
        the /organizations/users endpoint, administrators can view all user
        accounts that have access to their organization, including details about
        each user's permissions, roles, and account status. This endpoint is
        typically used for user management tasks such as auditing organization
        membership, reviewing access levels, and maintaining oversight of who
        has access to the organization's resources and API capabilities.
      operationId: getOrganizationsUsers
      tags:
        - Get
        - Organizations
        - Users
      parameters:
        - $ref: '#/components/parameters/AnthropicVersion'
        - name: limit
          in: query
          required: false
          description: |
            Number of items to return per page.
            Defaults to 20. Ranges from 1 to 1000.
          schema:
            type: integer
            default: 20
            minimum: 1
            maximum: 1000
        - name: before_id
          in: query
          required: false
          description: >-
            ID of the object to use as a cursor for pagination. When provided,
            returns the page of results immediately before this object.
          schema:
            type: string
        - name: after_id
          in: query
          required: false
          description: >-
            ID of the object to use as a cursor for pagination. When provided,
            returns the page of results immediately after this object.
          schema:
            type: string
        - name: email
          in: query
          required: false
          description: Filter by user email
          schema:
            type: string
            format: email
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganizationMemberList'
              example:
                data:
                  - added_at: '2024-10-30T23:58:27.427722Z'
                    email: user@emaildomain.com
                    id: user_01WCz1FkmYMm4gnmykNKUu3Q
                    name: Jane Doe
                    role: user
                    type: user
                first_id: <string>
                has_more: true
                last_id: <string>
        4XX:
          $ref: '#/components/responses/ErrorResponse'
      x-api-evangelist-processing:
        GenerateOperationSummariesFromPath: true
        PascalCaseOperationSummaries: true
        CaselCaseOperationIds: true
        WriteDescription: true
        ChooseTags: true
  /organizations/users/{user_id}:
    get:
      summary: Get  Organizations Users Id
      description: >-
        This API operation retrieves detailed information about a specific user
        within an organization by making a GET request to the endpoint
        /organizations/users/{user_id}, where {user_id} is the unique identifier
        of the user you want to query. It allows administrators to access
        user-specific data such as account details, permissions, roles, and
        other relevant attributes associated with that particular user in the
        Anthropic organization context. This endpoint is typically used for user
        management tasks, auditing purposes, or when you need to fetch the
        current state and properties of an individual user account within the
        organizational structure.
      operationId: getOrganizationsUsersUserId
      tags:
        - Organization Members
        - User
      parameters:
        - $ref: '#/components/parameters/AnthropicVersion'
        - name: user_id
          in: path
          required: true
          description: ID of the user
          schema:
            type: string
          example: user_01WCz1FkmYMm4gnmykNKUu3Q
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganizationMember'
              example:
                added_at: '2024-10-30T23:58:27.427722Z'
                email: user@emaildomain.com
                id: user_01WCz1FkmYMm4gnmykNKUu3Q
                name: Jane Doe
                role: user
                type: user
        4XX:
          $ref: '#/components/responses/ErrorResponse'
      x-api-evangelist-processing:
        GenerateOperationSummariesFromPath: true
        PascalCaseOperationSummaries: true
        CaselCaseOperationIds: true
        WriteDescription: true
    post:
      summary: Post  Organizations Users Id
      description: |
        Update the role of an organization member.

        **Note:** Cannot update a user's role to "admin" through this endpoint.
      operationId: postOrganizationsUsersUserId
      tags:
        - Organization Members
        - Users
      parameters:
        - $ref: '#/components/parameters/AnthropicVersion'
        - name: user_id
          in: path
          required: true
          description: ID of the User
          schema:
            type: string
          example: user_01WCz1FkmYMm4gnmykNKUu3Q
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - role
              properties:
                role:
                  type: string
                  enum:
                    - user
                    - claude_code_user
                    - developer
                    - billing
                    - admin
                  description: New role for the User. Cannot be "admin".
            example:
              role: user
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganizationMember'
              example:
                added_at: '2024-10-30T23:58:27.427722Z'
                email: user@emaildomain.com
                id: user_01WCz1FkmYMm4gnmykNKUu3Q
                name: Jane Doe
                role: user
                type: user
        4XX:
          $ref: '#/components/responses/ErrorResponse'
      x-api-evangelist-processing:
        GenerateOperationSummariesFromPath: true
        PascalCaseOperationSummaries: true
        CaselCaseOperationIds: true
    delete:
      summary: Delete  Organizations Users Id
      description: Remove a member from the organization
      operationId: deleteOrganizationsUsersUserId
      tags:
        - Organization Members
        - Users
      parameters:
        - $ref: '#/components/parameters/AnthropicVersion'
        - name: user_id
          in: path
          required: true
          description: ID of the User
          schema:
            type: string
          example: user_01WCz1FkmYMm4gnmykNKUu3Q
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                required:
                  - id
                  - type
                properties:
                  id:
                    type: string
                    description: ID of the User
                    example: user_01WCz1FkmYMm4gnmykNKUu3Q
                  type:
                    type: string
                    enum:
                      - user_deleted
                    default: user_deleted
                    description: |
                      Deleted object type.
                      For Users, this is always "user_deleted".
              example:
                id: user_01WCz1FkmYMm4gnmykNKUu3Q
                type: user_deleted
        4XX:
          $ref: '#/components/responses/ErrorResponse'
      x-api-evangelist-processing:
        GenerateOperationSummariesFromPath: true
        PascalCaseOperationSummaries: true
        CaselCaseOperationIds: true
  /organizations/invites:
    get:
      summary: Get  Organizations Invites
      description: List all pending invites to the organization
      operationId: getOrganizationsInvites
      tags:
        - Organization Invites
        - Invites
      parameters:
        - $ref: '#/components/parameters/AnthropicVersion'
        - name: limit
          in: query
          required: false
          description: |
            Number of items to return per page.
            Defaults to 20. Ranges from 1 to 1000.
          schema:
