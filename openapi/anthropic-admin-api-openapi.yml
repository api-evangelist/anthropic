        - name
        - status
        - workspace_id
      properties:
        api_key_id:
          type: string
          description: Unique API key identifier
          example: key_xxx
        name:
          type: string
          description: API key name
        status:
          type: string
          enum:
            - active
            - inactive
          description: Current status of the API key
        workspace_id:
          type: string
          description: ID of the workspace this key belongs to
          example: wrkspc_xxx
        created_at:
          type: string
          format: date-time
          description: When the API key was created
        last_used_at:
          type: string
          format: date-time
          nullable: true
          description: When the API key was last used
    ApiKeyList:
      type: object
      required:
        - data
        - has_more
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/ApiKey'
        has_more:
          type: boolean
        first_id:
          type: string
          nullable: true
        last_id:
          type: string
          nullable: true
    UsageReport:
      type: object
      description: |
        Detailed usage data including token counts and request metrics.
        Tracks uncached input, cached input, cache creation, and output tokens.
      required:
        - data
        - has_more
      properties:
        data:
          type: array
          items:
            type: object
            required:
              - bucket_start_date
              - bucket_end_date
              - input_tokens
              - output_tokens
              - requests
            properties:
              bucket_start_date:
                type: string
                format: date-time
                description: Start timestamp of the time bucket
                example: '2025-01-08T00:00:00Z'
              bucket_end_date:
                type: string
                format: date-time
                description: End timestamp of the time bucket
                example: '2025-01-09T00:00:00Z'
              model:
                type: string
                description: Model name (when grouped by model)
                example: claude-sonnet-4-5-20250929
              workspace_id:
                type: string
                nullable: true
                description: Workspace ID (null for default workspace)
                example: wrkspc_01JwQvzr7rXLA5AGx3HKfFUJ
              api_key_id:
                type: string
                nullable: true
                description: API key ID (null for Workbench usage)
                example: apikey_01Rj2N8SVvo6BePZj99NhmiT
              service_tier:
                type: string
                enum:
                  - standard
                  - batch
                  - priority
                description: Service tier (when grouped by service_tier)
              context_window:
                type: string
                enum:
                  - 0-200k
                  - 200k+
                description: Context window range (when grouped by context_window)
              input_tokens:
                type: integer
                description: Number of uncached input tokens
                example: 150000
              output_tokens:
                type: integer
                description: Number of output tokens
                example: 45000
              cache_creation_input_tokens:
                type: integer
                description: Number of tokens used to create cache entries
                example: 10000
              cache_read_input_tokens:
                type: integer
                description: Number of tokens read from cache
                example: 25000
              requests:
                type: integer
                description: Number of API requests
                example: 1250
        has_more:
          type: boolean
          description: Whether there are more results available
        next_page:
          type: string
          nullable: true
          description: Pagination token for the next page of results
    CostReport:
      type: object
      description: >
        Cost data associated with organization usage.

        All costs are in USD, reported as decimal strings in lowest units
        (cents).

        Includes token usage, web search, and code execution costs.
      required:
        - data
        - has_more
      properties:
        data:
          type: array
          items:
            type: object
            required:
              - bucket_start_date
              - bucket_end_date
              - cost_usd_cents
            properties:
              bucket_start_date:
                type: string
                format: date-time
                description: Start timestamp of the time bucket (daily granularity)
                example: '2025-01-01T00:00:00Z'
              bucket_end_date:
                type: string
                format: date-time
                description: End timestamp of the time bucket
                example: '2025-01-02T00:00:00Z'
              workspace_id:
                type: string
                nullable: true
                description: >-
                  Workspace ID (null for default workspace, when grouped by
                  workspace_id)
                example: wrkspc_01JwQvzr7rXLA5AGx3HKfFUJ
              description:
                type: string
                description: Cost category description (when grouped by description)
                example: Token Usage
                enum:
                  - Token Usage
                  - Web Search Usage
                  - Code Execution Usage
              cost_usd_cents:
                type: string
                description: Cost in USD cents as a decimal string
                example: '12345'
        has_more:
          type: boolean
          description: Whether there are more results available
        next_page:
          type: string
          nullable: true
          description: Pagination token for the next page of results
    ClaudeCodeAnalytics:
      type: object
      description: |
        Daily aggregated metrics for Claude Code usage.
        Each record represents one user's activity for a single day.
      required:
        - data
        - has_more
      properties:
        data:
          type: array
          items:
            type: object
            required:
              - date
              - actor
              - organization_id
              - customer_type
              - core_metrics
            properties:
              date:
                type: string
                format: date-time
                description: Date in RFC 3339 format (UTC timestamp)
                example: '2025-09-01T00:00:00Z'
              actor:
                type: object
                description: The user or API key that performed the Claude Code actions
                oneOf:
                  - type: object
                    required:
                      - type
                      - email_address
                    properties:
                      type:
                        type: string
                        enum:
                          - user_actor
                      email_address:
                        type: string
                        format: email
                        description: Email address of the user (for OAuth authentication)
                  - type: object
                    required:
                      - type
                      - api_key_name
                    properties:
                      type:
                        type: string
                        enum:
                          - api_actor
                      api_key_name:
                        type: string
                        description: Name of the API key (for API key authentication)
                example:
                  type: user_actor
                  email_address: developer@company.com
              organization_id:
                type: string
                format: uuid
                description: Organization UUID
                example: dc9f6c26-b22c-4831-8d01-0446bada88f1
              customer_type:
                type: string
                enum:
                  - api
                  - subscription
                description: >-
                  Type of customer account (api for API customers, subscription
                  for Pro/Team customers)
                example: api
              terminal_type:
                type: string
                description: Type of terminal or environment where Claude Code was used
                example: vscode
              core_metrics:
                type: object
                required:
                  - num_sessions
                  - lines_of_code
                  - commits_by_claude_code
                  - pull_requests_by_claude_code
                properties:
                  num_sessions:
                    type: integer
                    description: >-
                      Number of distinct Claude Code sessions initiated by this
                      actor
                    example: 5
                  lines_of_code:
                    type: object
                    required:
                      - added
                      - removed
                    properties:
                      added:
                        type: integer
                        description: >-
                          Total number of lines of code added across all files
                          by Claude Code
                        example: 1543
                      removed:
                        type: integer
                        description: >-
                          Total number of lines of code removed across all files
                          by Claude Code
                        example: 892
                  commits_by_claude_code:
                    type: integer
                    description: >-
                      Number of git commits created through Claude Code's commit
                      functionality
                    example: 12
                  pull_requests_by_claude_code:
                    type: integer
                    description: >-
                      Number of pull requests created through Claude Code's PR
                      functionality
                    example: 2
              tool_actions:
                type: object
                description: >-
                  Breakdown of tool action acceptance and rejection rates by
                  tool type
                properties:
                  edit_tool:
                    type: object
                    properties:
                      accepted:
                        type: integer
                        description: Number of Edit tool proposals that the user accepted
                      rejected:
                        type: integer
                        description: Number of Edit tool proposals that the user rejected
                    example:
                      accepted: 45
                      rejected: 5
                  multi_edit_tool:
                    type: object
                    properties:
                      accepted:
                        type: integer
                        description: >-
                          Number of Multi-Edit tool proposals that the user
                          accepted
                      rejected:
                        type: integer
                        description: >-
                          Number of Multi-Edit tool proposals that the user
                          rejected
                    example:
                      accepted: 12
                      rejected: 2
                  write_tool:
                    type: object
                    properties:
                      accepted:
                        type: integer
                        description: Number of Write tool proposals that the user accepted
                      rejected:
                        type: integer
                        description: Number of Write tool proposals that the user rejected
                    example:
                      accepted: 8
                      rejected: 1
                  notebook_edit_tool:
                    type: object
                    properties:
                      accepted:
                        type: integer
                        description: >-
                          Number of NotebookEdit tool proposals that the user
                          accepted
                      rejected:
                        type: integer
                        description: >-
                          Number of NotebookEdit tool proposals that the user
                          rejected
                    example:
                      accepted: 3
                      rejected: 0
              model_breakdown:
                type: array
                description: Token usage and costs broken down by Claude model
                items:
                  type: object
                  required:
                    - model
                    - tokens
                    - estimated_cost
                  properties:
                    model:
                      type: string
                      description: Claude model identifier
                      example: claude-3-5-sonnet-20241022
                    tokens:
                      type: object
                      required:
                        - input
                        - output
                      properties:
                        input:
                          type: integer
                          description: Input token count for this model
                          example: 100000
                        output:
                          type: integer
                          description: Output token count for this model
                          example: 35000
                        cache_read:
                          type: integer
                          description: Cache read token count for this model
                          example: 10000
                        cache_creation:
                          type: integer
                          description: Cache creation token count for this model
                          example: 5000
                    estimated_cost:
                      type: object
                      required:
                        - currency
                        - amount
                      properties:
                        currency:
                          type: string
                          description: Currency code (currently always USD)
                          example: USD
                        amount:
                          type: integer
                          description: Estimated cost in cents USD
                          example: 1025
        has_more:
          type: boolean
          description: Whether there are more results available
        next_page:
          type: string
          nullable: true
          description: Opaque cursor token for the next page of results
    DeletedResponse:
      type: object
      required:
        - deleted
        - id
      properties:
        deleted:
          type: boolean
          description: Whether the deletion was successful
          example: true
        id:
          type: string
          description: ID of the deleted object
    Error:
      type: object
      properties:
        type:
          type: string
          description: The type of error
        message:
          type: string
          description: A human-readable error message
