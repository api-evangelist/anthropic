                role: user
                status: pending
                type: invite
        4XX:
          $ref: '#/components/responses/ErrorResponse'
      x-api-evangelist-processing:
        GenerateOperationSummariesFromPath: true
        PascalCaseOperationSummaries: true
        CaselCaseOperationIds: true
    delete:
      summary: Delete  Organizations Invites Invite Id
      description: Delete a pending organization invite
      operationId: deleteOrganizationsInvitesInviteId
      tags:
        - Organization Invites
        - Invites
      parameters:
        - $ref: '#/components/parameters/AnthropicVersion'
        - name: invite_id
          in: path
          required: true
          description: ID of the Invite
          schema:
            type: string
          example: invite_015gWxCN9Hfg2QhZwTK7Mdeu
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                required:
                  - id
                  - type
                properties:
                  id:
                    type: string
                    description: ID of the Invite
                    example: invite_015gWxCN9Hfg2QhZwTK7Mdeu
                  type:
                    type: string
                    enum:
                      - invite_deleted
                    default: invite_deleted
                    description: |
                      Deleted object type.
                      For Invites, this is always "invite_deleted".
              example:
                id: invite_015gWxCN9Hfg2QhZwTK7Mdeu
                type: invite_deleted
        4XX:
          $ref: '#/components/responses/ErrorResponse'
      x-api-evangelist-processing:
        GenerateOperationSummariesFromPath: true
        PascalCaseOperationSummaries: true
        CaselCaseOperationIds: true
  /organizations/workspaces:
    get:
      summary: Get  Organizations Workspaces
      description: List all workspaces in the organization
      operationId: getOrganizationsWorkspaces
      tags:
        - Workspaces
      parameters:
        - $ref: '#/components/parameters/AnthropicVersion'
        - name: limit
          in: query
          required: false
          description: |
            Number of items to return per page.
            Defaults to 20. Ranges from 1 to 1000.
          schema:
            type: integer
            default: 20
            minimum: 1
            maximum: 1000
        - name: include_archived
          in: query
          required: false
          description: >-
            Whether to include Workspaces that have been archived in the
            response
          schema:
            type: boolean
            default: false
        - name: before_id
          in: query
          required: false
          description: >-
            ID of the object to use as a cursor for pagination. When provided,
            returns the page of results immediately before this object.
          schema:
            type: string
        - name: after_id
          in: query
          required: false
          description: >-
            ID of the object to use as a cursor for pagination. When provided,
            returns the page of results immediately after this object.
          schema:
            type: string
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkspaceList'
              example:
                data:
                  - archived_at: '2024-11-01T23:59:27.427722Z'
                    created_at: '2024-10-30T23:58:27.427722Z'
                    display_color: '#6C5BB9'
                    id: wrkspc_01JwQvzr7rXLA5AGx3HKfFUJ
                    name: Workspace Name
                    type: workspace
                first_id: <string>
                has_more: true
                last_id: <string>
        4XX:
          $ref: '#/components/responses/ErrorResponse'
      x-api-evangelist-processing:
        GenerateOperationSummariesFromPath: true
        PascalCaseOperationSummaries: true
        CaselCaseOperationIds: true
    post:
      summary: Post  Organizations Workspaces
      description: Create a new workspace in the organization
      operationId: postOrganizationsWorkspaces
      tags:
        - Workspaces
      parameters:
        - $ref: '#/components/parameters/AnthropicVersion'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                  minLength: 1
                  maxLength: 40
                  description: Name of the Workspace
                  example: Workspace Name
            example:
              name: Workspace Name
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Workspace'
              example:
                archived_at: null
                created_at: '2024-10-30T23:58:27.427722Z'
                display_color: '#6C5BB9'
                id: wrkspc_01JwQvzr7rXLA5AGx3HKfFUJ
                name: Workspace Name
                type: workspace
        4XX:
          $ref: '#/components/responses/ErrorResponse'
      x-api-evangelist-processing:
        GenerateOperationSummariesFromPath: true
        PascalCaseOperationSummaries: true
        CaselCaseOperationIds: true
