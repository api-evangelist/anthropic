        type: Documentation
    description: 'Manage workspaces.    '
  - aid: anthropic:anthropic-workspace-members-api
    name: Anthropic Workspace Member API
    tags:
      - AI
      - Artificial Intelligence
      - Workspace
      - Members
    humanURL: >-
